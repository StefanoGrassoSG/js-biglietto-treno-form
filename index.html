<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>calcolo del prezzo del biglietto del treno</title>
        <!--CSS-->
        <link rel="stylesheet" href="css/style.css">
        <!--BOOTSTRAP-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>
        
        <div class="my-container">

            <div class="form-container pb-5">

                <div class="title">
                    <h1 class="fw-bold">
                        CALC YOUR TICKET PRICE
                    </h1>
                </div>
                
                <div class="data">

                    <form>
                        <div class="row">
                            <div class="col-5 text-center py-3">
                                <label class="d-block pb-2" for="name">Name and Lastname</label>
                                <input type="text" name="name" id="name">
                            </div>

                            <div class="col-2 text-center py-3">
                                <label class="d-block pb-2" for="km">Km to go</label>
                                <input class="w-50" type="text" name="km" id="km">
                            </div>

                            <div class="col-5 text-center py-3">
                                <label class="d-block pb-2" for="age">Age range</label>
                                <select name="age" id="age">
                                    <option value="underage">Underage</option>
                                    <option value="Over65">Over 65</option>
                                    <option value="18-65">18 to 65</option>
                                </select>
                            </div>

                            <div class="col-12 text-center mt-4 mb-4">
                                <input class="p-1" type="button" value="Generates">
                                <input class="p-1" type="reset" value="Cancel">
                            </div>
                        </div>
                    </form>
                </div>

                <div class="text-center py-2">
                    <h2>
                        YOUR TICKET
                    </h2>
                </div>

                <div class="ticket p-3">
                    <div class="details">
                        <h4 class="fw-bold">
                            PASSENGER DETAILS
                        </h4>

                        <div class="row my border-bottom border-top border-black">
                            <div class="col-auto bg-primary-subtle">
                                <h5 class="mb-0 fw-bold">
                                    PASSENGER NAME
                                </h5>

                                <div>
                                    
                                </div>
                            </div>
                            <div class="col">
                                <div class="fw-bold">
                                    Offer
                                </div>

                                <div class="mt-5">
                                    Standard ticket
                                </div>
                            </div>
                            <div class="col">
                                <div class="fw-bold">
                                    Wagon
                                </div>

                                <div class="mt-5">

                                </div>
                            </div>
                            <div class="col">
                                <div class="fw-bold">
                                    CP Code
                                </div>

                                <div class="mt-5">
                                    
                                </div>
                            </div>
                            <div class="col">
                                <div class="fw-bold">
                                    Ticket price
                                </div>

                                <div id="price" class="mt-5">
                                    
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            
            </div>
        </div>
        







        <script src="js/script.js"></script>    
    </body>
</html>
